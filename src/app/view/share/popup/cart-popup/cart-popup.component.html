<div class="cart-popup">
    <div class="title-popup">
        <h4 class="title">Your Cart</h4>

        <svg (click)="clickEventClosePopup()" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 1L1 21M21 21L1 1L21 21Z" stroke="#1B3764" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="content-cart-popup">
        <ul class="cart-list-product">
            <li *ngFor="let item of books" class="product">
                <div class="container-left">
                    <img src={{item.images}} alt="book product">
                </div>
                <div class="container-right">
                    <h5 class="title-book">{{item.name}}</h5>
                    <p class="price">${{item.price}} USD</p>
                    <h3 (click)="clickEventRemoveBook(item.id)" class="remove-btn">Remove</h3>
                </div>
                <div class="number-order">{{item.total}}</div>
            </li>
        </ul>
        <div class="line"></div>
        <div class="check-out-container">
            <div class="sub-total">
                <p class="name-sub-total">Sub-Total</p>
                <h4 class="sub-total-price">$ {{getTotalPrice()}} USD</h4>
            </div>
            <button class="checkout-btn">Continue to Checkout</button>
        </div>
    </div>
</div>
<div class="backdrop"></div>
