<section class="auth-popup">
    <div class="auth-container">
        <div class="container-top">
            <h3 class="auth-title">Login Admin</h3>
        </div>
        <div class="container-bottom">
            <form [formGroup]="login_form" method="POST" class="form-login">
                <h4>Email:</h4>

                    <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.0004 17.4201V20.4201C22.0016 20.6986 21.9445 20.9743 21.8329 21.2294C21.7214 21.4846 21.5577 21.7137 21.3525 21.902C21.1473 22.0902 20.905 22.2336 20.6412 22.3228C20.3773 22.412 20.0978 22.4452 19.8204 22.4201C16.7433 22.0857 13.7874 21.0342 11.1904 19.3501C8.77425 17.8148 6.72576 15.7663 5.19042 13.3501C3.5004 10.7413 2.44866 7.77109 2.12042 4.6801C2.09543 4.40356 2.1283 4.12486 2.21692 3.86172C2.30555 3.59859 2.44799 3.35679 2.63519 3.15172C2.82238 2.94665 3.05023 2.78281 3.30421 2.67062C3.5582 2.55843 3.83276 2.50036 4.11042 2.5001H7.11042C7.59573 2.49532 8.06621 2.66718 8.43418 2.98363C8.80215 3.30008 9.0425 3.73954 9.11042 4.2201C9.23704 5.18016 9.47187 6.12282 9.81042 7.0301C9.94497 7.38802 9.97408 7.77701 9.89433 8.15098C9.81457 8.52494 9.62928 8.86821 9.36042 9.1401L8.09042 10.4101C9.51398 12.9136 11.5869 14.9865 14.0904 16.4101L15.3604 15.1401C15.6323 14.8712 15.9756 14.6859 16.3495 14.6062C16.7235 14.5264 17.1125 14.5556 17.4704 14.6901C18.3777 15.0286 19.3204 15.2635 20.2804 15.3901C20.7662 15.4586 21.2098 15.7033 21.527 16.0776C21.8441 16.4519 22.0126 16.9297 22.0004 17.4201Z"
                            stroke="#FFCA42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <input formControlName="email" placeholder="Phone number" #phone_number_element
                        class="input-phone-number placeholder"/>
                </div>
                <h4>Password:</h4>
                <div class="field-container field-container-password">
                    <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.542 4.33301H3.83366C3.32533 4.33301 2.83782 4.53494 2.47837 4.89439C2.11893 5.25383 1.91699 5.74134 1.91699 6.24967V19.6663C1.91699 20.1747 2.11893 20.6622 2.47837 21.0216C2.83782 21.3811 3.32533 21.583 3.83366 21.583H17.2503C17.7587 21.583 18.2462 21.3811 18.6056 21.0216C18.9651 20.6622 19.167 20.1747 19.167 19.6663V12.958"
                            stroke="#FFCA42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M17.7295 2.89621C18.1107 2.51496 18.6278 2.30078 19.167 2.30078C19.7062 2.30078 20.2232 2.51496 20.6045 2.89621C20.9857 3.27746 21.1999 3.79455 21.1999 4.33371C21.1999 4.87288 20.9857 5.38996 20.6045 5.77121L11.5003 14.8754L7.66699 15.8337L8.62533 12.0004L17.7295 2.89621Z"
                            stroke="#FFCA42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <input formControlName="password" name="login-password" placeholder="Password" type="password" class="input-password">
                </div>
            </form>
            <button (click)="clickEventLogin()" class="login-button">Login</button>
        </div>
    </div>
</section>
<div class="backdrop"></div>
